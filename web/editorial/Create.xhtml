<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EditorialCreateDlg" widgetVar="EditorialCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateEditorialTitle}">
            <h:form id="EditorialCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{editorialController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateEditorialLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{editorialController.selected.nombre}" title="#{bundle.CreateEditorialTitle_nombre}" required="true" requiredMessage="#{bundle.CreateEditorialRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.CreateEditorialLabel_ciudad}" for="ciudad" />
                        <p:inputText id="ciudad" value="#{editorialController.selected.ciudad}" title="#{bundle.CreateEditorialTitle_ciudad}" required="true" requiredMessage="#{bundle.CreateEditorialRequiredMessage_ciudad}"/>
                        <p:outputLabel value="#{bundle.CreateEditorialLabel_pais}" for="pais" />
                        <p:inputText id="pais" value="#{editorialController.selected.pais}" title="#{bundle.CreateEditorialTitle_pais}" required="true" requiredMessage="#{bundle.CreateEditorialRequiredMessage_pais}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{editorialController.create}" value="#{bundle.Save}" update="display,:EditorialListForm:datalist,:growl" oncomplete="handleSubmit(args,'EditorialCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EditorialCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
