<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EditorialEditDlg" widgetVar="EditorialEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditEditorialTitle}">
            <h:form id="EditorialEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{editorialController.selected != null}">
                        <p:outputLabel value="#{bundle.EditEditorialLabel_ideditorial}" for="ideditorial" />
                        <p:inputText id="ideditorial" value="#{editorialController.selected.ideditorial}" title="#{bundle.EditEditorialTitle_ideditorial}" required="true" requiredMessage="#{bundle.EditEditorialRequiredMessage_ideditorial}"/>
                        <p:outputLabel value="#{bundle.EditEditorialLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{editorialController.selected.nombre}" title="#{bundle.EditEditorialTitle_nombre}" required="true" requiredMessage="#{bundle.EditEditorialRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.EditEditorialLabel_ciudad}" for="ciudad" />
                        <p:inputText id="ciudad" value="#{editorialController.selected.ciudad}" title="#{bundle.EditEditorialTitle_ciudad}" required="true" requiredMessage="#{bundle.EditEditorialRequiredMessage_ciudad}"/>
                        <p:outputLabel value="#{bundle.EditEditorialLabel_pais}" for="pais" />
                        <p:inputText id="pais" value="#{editorialController.selected.pais}" title="#{bundle.EditEditorialTitle_pais}" required="true" requiredMessage="#{bundle.EditEditorialRequiredMessage_pais}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{editorialController.update}" value="#{bundle.Save}" update="display,:EditorialListForm:datalist,:growl" oncomplete="handleSubmit(args, 'EditorialEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EditorialEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
