<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EditorialViewDlg" widgetVar="EditorialViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewEditorialTitle}">
            <h:form id="EditorialViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{editorialController.selected != null}">
                        <h:outputText value="#{bundle.ViewEditorialLabel_ideditorial}"/>
                        <h:outputText value="#{editorialController.selected.ideditorial}" title="#{bundle.ViewEditorialTitle_ideditorial}"/>
                        <h:outputText value="#{bundle.ViewEditorialLabel_nombre}"/>
                        <h:outputText value="#{editorialController.selected.nombre}" title="#{bundle.ViewEditorialTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewEditorialLabel_ciudad}"/>
                        <h:outputText value="#{editorialController.selected.ciudad}" title="#{bundle.ViewEditorialTitle_ciudad}"/>
                        <h:outputText value="#{bundle.ViewEditorialLabel_pais}"/>
                        <h:outputText value="#{editorialController.selected.pais}" title="#{bundle.ViewEditorialTitle_pais}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="EditorialViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
