<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
    </h:head>

    <h:body>

        <p:growl id="growl" life="3000" />

        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="65" header="#{bundle.AppName}">
                <h:form>
            <p:tabMenu activeIndex="#{param.i}">
    <p:menuitem outcome="/articulo/List" value="Articulo"  icon="ui-icon-bookmark">
        <f:param name="i" value="0" />
    </p:menuitem>
    <p:menuitem outcome="/editorial/List" value="Editorial" icon="ui-icon-disk">
        <f:param name="i" value="1" />
    </p:menuitem>
    <p:menuitem outcome="/estdoInvestigador/List" value="Estdo Investigador" icon="ui-icon-document">
        <f:param name="i" value="2" />
    </p:menuitem>
    <p:menuitem outcome="/evento/List" value="Evento"  icon="ui-icon-calculator">
        <f:param name="i" value="3" />
    </p:menuitem>
    <p:menuitem outcome="/formacionAcademica/List" value="For. Academica" icon="ui-icon-contact">
        <f:param name="i" value="4" />
    </p:menuitem>
    <p:menuitem outcome="/gruposInvestigacion/List" value="Grupos Investigacion" icon="ui-icon-link">
        <f:param name="i" value="5" />
    </p:menuitem>
    <p:menuitem outcome="/investigador/List" value="Investigador" icon="ui-icon-person">
        <f:param name="i" value="6" />
    </p:menuitem>
    <p:menuitem outcome="/libro/List" value="Libro" icon="fa fa-fw fa-paperclip">
        <f:param name="i" value="7" />
    </p:menuitem>
    <p:menuitem outcome="/ponencias/List" value="Ponencias" icon="ui-icon-comment">
        <f:param name="i" value="8" />
    </p:menuitem>
    <p:menuitem outcome="/revista/List" value="Revista" icon="ui-icon-document-b">
        <f:param name="i" value="9" />
    </p:menuitem>
    <p:menuitem outcome="/tipoCategoria/List" value="Tipo Categoria" icon="ui-icon-folder-open">
        <f:param name="i" value="10" />
    </p:menuitem>
   <p:menuitem outcome="/tipoEvento/List" value="Tipo Evento" icon="ui-icon-clipboard">
        <f:param name="i" value="11" />
    </p:menuitem>
</p:tabMenu>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="60">
                <ui:insert name="footer"/>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <ui:insert name="body"/>
            </p:layoutUnit>

        </p:layout>
        
    </h:body>

</html>
