<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoCategoriaViewDlg" widgetVar="TipoCategoriaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTipoCategoriaTitle}">
            <h:form id="TipoCategoriaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipoCategoriaController.selected != null}">
                        <h:outputText value="#{bundle.ViewTipoCategoriaLabel_idtipoCategoria}"/>
                        <h:outputText value="#{tipoCategoriaController.selected.idtipoCategoria}" title="#{bundle.ViewTipoCategoriaTitle_idtipoCategoria}"/>
                        <h:outputText value="#{bundle.ViewTipoCategoriaLabel_nombre}"/>
                        <h:outputText value="#{tipoCategoriaController.selected.nombre}" title="#{bundle.ViewTipoCategoriaTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewTipoCategoriaLabel_descripcion}"/>
                        <h:outputText value="#{tipoCategoriaController.selected.descripcion}" title="#{bundle.ViewTipoCategoriaTitle_descripcion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TipoCategoriaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
