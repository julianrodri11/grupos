<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoCategoriaCreateDlg" widgetVar="TipoCategoriaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateTipoCategoriaTitle}">
            <h:form id="TipoCategoriaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipoCategoriaController.selected != null}">
                       <p:outputLabel value="#{bundle.CreateTipoCategoriaLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{tipoCategoriaController.selected.nombre}" title="#{bundle.CreateTipoCategoriaTitle_nombre}" required="true" requiredMessage="#{bundle.CreateTipoCategoriaRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.CreateTipoCategoriaLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{tipoCategoriaController.selected.descripcion}" title="#{bundle.CreateTipoCategoriaTitle_descripcion}" required="true" requiredMessage="#{bundle.CreateTipoCategoriaRequiredMessage_descripcion}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tipoCategoriaController.create}" value="#{bundle.Save}" update="display,:TipoCategoriaListForm:datalist,:growl" oncomplete="handleSubmit(args,'TipoCategoriaCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TipoCategoriaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
