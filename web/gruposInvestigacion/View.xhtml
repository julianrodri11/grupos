<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="GruposInvestigacionViewDlg" widgetVar="GruposInvestigacionViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewGruposInvestigacionTitle}">
            <h:form id="GruposInvestigacionViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{gruposInvestigacionController.selected != null}">
                        <h:outputText value="#{bundle.ViewGruposInvestigacionLabel_idgruposInvestigacion}"/>
                        <h:outputText value="#{gruposInvestigacionController.selected.idgruposInvestigacion}" title="#{bundle.ViewGruposInvestigacionTitle_idgruposInvestigacion}"/>
                        <h:outputText value="#{bundle.ViewGruposInvestigacionLabel_nombre}"/>
                        <h:outputText value="#{gruposInvestigacionController.selected.nombre}" title="#{bundle.ViewGruposInvestigacionTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewGruposInvestigacionLabel_lineaInvestigacion}"/>
                        <h:outputText value="#{gruposInvestigacionController.selected.lineaInvestigacion}" title="#{bundle.ViewGruposInvestigacionTitle_lineaInvestigacion}"/>
                        <h:outputText value="#{bundle.ViewGruposInvestigacionLabel_tipoCategoriaIdtipoCategoria}"/>
                        <h:outputText value="#{gruposInvestigacionController.selected.tipoCategoriaIdtipoCategoria}" title="#{bundle.ViewGruposInvestigacionTitle_tipoCategoriaIdtipoCategoria}"/>

                    <p:commandButton value="#{bundle.Close}" onclick="GruposInvestigacionViewDialog.hide()"/>
