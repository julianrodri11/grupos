<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="GruposInvestigacionCreateDlg" widgetVar="GruposInvestigacionCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateGruposInvestigacionTitle}">
            <h:form id="GruposInvestigacionCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{gruposInvestigacionController.selected != null}">
                       <p:outputLabel value="#{bundle.CreateGruposInvestigacionLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{gruposInvestigacionController.selected.nombre}" title="#{bundle.CreateGruposInvestigacionTitle_nombre}" required="true" requiredMessage="#{bundle.CreateGruposInvestigacionRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.CreateGruposInvestigacionLabel_lineaInvestigacion}" for="lineaInvestigacion" />
                        <p:inputText id="lineaInvestigacion" value="#{gruposInvestigacionController.selected.lineaInvestigacion}" title="#{bundle.CreateGruposInvestigacionTitle_lineaInvestigacion}" required="true" requiredMessage="#{bundle.CreateGruposInvestigacionRequiredMessage_lineaInvestigacion}"/>
                        <p:outputLabel value="#{bundle.CreateGruposInvestigacionLabel_tipoCategoriaIdtipoCategoria}" for="tipoCategoriaIdtipoCategoria" />
                        <p:selectOneMenu id="tipoCategoriaIdtipoCategoria" value="#{gruposInvestigacionController.selected.tipoCategoriaIdtipoCategoria}" required="true" requiredMessage="#{bundle.EditGruposInvestigacionRequiredMessage_tipoCategoriaIdtipoCategoria}">
                            <f:selectItems value="#{tipoCategoriaController.itemsAvailableSelectOne}"
                                           var="tipoCategoriaIdtipoCategoriaItem"
                                           itemValue="#{tipoCategoriaIdtipoCategoriaItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{gruposInvestigacionController.create}" value="#{bundle.Save}" update="display,:GruposInvestigacionListForm:datalist,:growl" oncomplete="handleSubmit(args,'GruposInvestigacionCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="GruposInvestigacionCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
