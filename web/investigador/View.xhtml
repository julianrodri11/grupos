<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="InvestigadorViewDlg" widgetVar="InvestigadorViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewInvestigadorTitle}">
            <h:form id="InvestigadorViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{investigadorController.selected != null}">
                        <h:outputText value="#{bundle.ViewInvestigadorLabel_cedula}"/>
                        <h:outputText value="#{investigadorController.selected.cedula}" title="#{bundle.ViewInvestigadorTitle_cedula}"/>
                        <h:outputText value="#{bundle.ViewInvestigadorLabel_nombres}"/>
                        <h:outputText value="#{investigadorController.selected.nombres}" title="#{bundle.ViewInvestigadorTitle_nombres}"/>
                        <h:outputText value="#{bundle.ViewInvestigadorLabel_apellidos}"/>
                        <h:outputText value="#{investigadorController.selected.apellidos}" title="#{bundle.ViewInvestigadorTitle_apellidos}"/>
                        <h:outputText value="#{bundle.ViewInvestigadorLabel_estdoinvestigadoridestdoInvestigador}"/>
                        <h:outputText value="#{investigadorController.selected.estdoinvestigadoridestdoInvestigador}" title="#{bundle.ViewInvestigadorTitle_estdoinvestigadoridestdoInvestigador}"/>
                        <h:outputText value="#{bundle.ViewInvestigadorLabel_formacionAcademicaIdformacionAcademica}"/>
                        <h:outputText value="#{investigadorController.selected.formacionAcademicaIdformacionAcademica}" title="#{bundle.ViewInvestigadorTitle_formacionAcademicaIdformacionAcademica}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="InvestigadorViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
