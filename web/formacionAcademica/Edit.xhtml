<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FormacionAcademicaEditDlg" widgetVar="FormacionAcademicaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditFormacionAcademicaTitle}">
            <h:form id="FormacionAcademicaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{formacionAcademicaController.selected != null}">
                        <p:outputLabel value="#{bundle.EditFormacionAcademicaLabel_idformacionAcademica}" for="idformacionAcademica" />
                        <p:inputText id="idformacionAcademica" value="#{formacionAcademicaController.selected.idformacionAcademica}" title="#{bundle.EditFormacionAcademicaTitle_idformacionAcademica}" required="true" requiredMessage="#{bundle.EditFormacionAcademicaRequiredMessage_idformacionAcademica}"/>
                        <p:outputLabel value="#{bundle.EditFormacionAcademicaLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{formacionAcademicaController.selected.nombre}" title="#{bundle.EditFormacionAcademicaTitle_nombre}" />
                        <p:outputLabel value="#{bundle.EditFormacionAcademicaLabel_anioInicio}" for="anioInicio" />
                        <p:calendar id="anioInicio" pattern="MM/dd/yyyy" value="#{formacionAcademicaController.selected.anioInicio}" title="#{bundle.EditFormacionAcademicaTitle_anioInicio}" required="true" requiredMessage="#{bundle.EditFormacionAcademicaRequiredMessage_anioInicio}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditFormacionAcademicaLabel_anioFinalizacion}" for="anioFinalizacion" />
                        <p:calendar id="anioFinalizacion" pattern="MM/dd/yyyy" value="#{formacionAcademicaController.selected.anioFinalizacion}" title="#{bundle.EditFormacionAcademicaTitle_anioFinalizacion}" required="true" requiredMessage="#{bundle.EditFormacionAcademicaRequiredMessage_anioFinalizacion}" showOn="button"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{formacionAcademicaController.update}" value="#{bundle.Save}" update="display,:FormacionAcademicaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'FormacionAcademicaEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="FormacionAcademicaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
