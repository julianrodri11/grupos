<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PonenciasEditDlg" widgetVar="PonenciasEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditPonenciasTitle}">
            <h:form id="PonenciasEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ponenciasController.selected != null}">
                        <p:outputLabel value="#{bundle.EditPonenciasLabel_idponencias}" for="idponencias" />
                        <p:inputText id="idponencias" value="#{ponenciasController.selected.idponencias}" title="#{bundle.EditPonenciasTitle_idponencias}" required="true" requiredMessage="#{bundle.EditPonenciasRequiredMessage_idponencias}"/>
                        <p:outputLabel value="#{bundle.EditPonenciasLabel_fechaRealizado}" for="fechaRealizado" />
                        <p:calendar id="fechaRealizado" pattern="MM/dd/yyyy" value="#{ponenciasController.selected.fechaRealizado}" title="#{bundle.EditPonenciasTitle_fechaRealizado}" required="true" requiredMessage="#{bundle.EditPonenciasRequiredMessage_fechaRealizado}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditPonenciasLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{ponenciasController.selected.nombre}" title="#{bundle.EditPonenciasTitle_nombre}" required="true" requiredMessage="#{bundle.EditPonenciasRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.EditPonenciasLabel_eventoIdevento}" for="eventoIdevento" />
                        <p:selectOneMenu id="eventoIdevento" value="#{ponenciasController.selected.eventoIdevento}" required="true" requiredMessage="#{bundle.EditPonenciasRequiredMessage_eventoIdevento}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{eventoController.itemsAvailableSelectOne}"
                                           var="eventoIdeventoItem"
                                           itemValue="#{eventoIdeventoItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{ponenciasController.update}" value="#{bundle.Save}" update="display,:PonenciasListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PonenciasEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PonenciasEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
