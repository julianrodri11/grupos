<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RevistaEditDlg" widgetVar="RevistaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditRevistaTitle}">
            <h:form id="RevistaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{revistaController.selected != null}">
                        <p:outputLabel value="#{bundle.EditRevistaLabel_idrevista}" for="idrevista" />
                        <p:inputText id="idrevista" value="#{revistaController.selected.idrevista}" title="#{bundle.EditRevistaTitle_idrevista}" required="true" requiredMessage="#{bundle.EditRevistaRequiredMessage_idrevista}"/>
                        <p:outputLabel value="#{bundle.EditRevistaLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{revistaController.selected.nombre}" title="#{bundle.EditRevistaTitle_nombre}" required="true" requiredMessage="#{bundle.EditRevistaRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.EditRevistaLabel_indexada}" for="indexada" />
                        <p:inputText id="indexada" value="#{revistaController.selected.indexada}" title="#{bundle.EditRevistaTitle_indexada}" required="true" requiredMessage="#{bundle.EditRevistaRequiredMessage_indexada}"/>
                        <p:outputLabel value="#{bundle.EditRevistaLabel_categorizacion}" for="categorizacion" />
                        <p:inputText id="categorizacion" value="#{revistaController.selected.categorizacion}" title="#{bundle.EditRevistaTitle_categorizacion}" required="true" requiredMessage="#{bundle.EditRevistaRequiredMessage_categorizacion}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{revistaController.update}" value="#{bundle.Save}" update="display,:RevistaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'RevistaEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="RevistaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
