<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RevistaViewDlg" widgetVar="RevistaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewRevistaTitle}">
            <h:form id="RevistaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{revistaController.selected != null}">
                        <h:outputText value="#{bundle.ViewRevistaLabel_idrevista}"/>
                        <h:outputText value="#{revistaController.selected.idrevista}" title="#{bundle.ViewRevistaTitle_idrevista}"/>
                        <h:outputText value="#{bundle.ViewRevistaLabel_nombre}"/>
                        <h:outputText value="#{revistaController.selected.nombre}" title="#{bundle.ViewRevistaTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewRevistaLabel_indexada}"/>
                        <h:outputText value="#{revistaController.selected.indexada}" title="#{bundle.ViewRevistaTitle_indexada}"/>
                        <h:outputText value="#{bundle.ViewRevistaLabel_categorizacion}"/>
                        <h:outputText value="#{revistaController.selected.categorizacion}" title="#{bundle.ViewRevistaTitle_categorizacion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="RevistaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
