<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RevistaCreateDlg" widgetVar="RevistaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateRevistaTitle}">
            <h:form id="RevistaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{revistaController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateRevistaLabel_idrevista}" for="nitrev" />
                        <p:inputText id="nitrev" placeholder="NIT de Revista" value="#{revistaController.selected.idrevista}" title="#{bundle.CreateRevistaTitle_idrevista}" required="true" requiredMessage="#{bundle.CreateRevistaRequiredMessage_idrevista}"/>
                        
                       <p:outputLabel value="#{bundle.CreateRevistaLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{revistaController.selected.nombre}" title="#{bundle.CreateRevistaTitle_nombre}" required="true" requiredMessage="#{bundle.CreateRevistaRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.CreateRevistaLabel_indexada}" for="indexada" />
                        <p:inputText id="indexada" placeholder="Escoja SI o NO" value="#{revistaController.selected.indexada}" title="#{bundle.CreateRevistaTitle_indexada}" required="true" requiredMessage="#{bundle.CreateRevistaRequiredMessage_indexada}"/>
                        <p:outputLabel value="#{bundle.CreateRevistaLabel_categorizacion}" for="categorizacion" />
                        <p:inputText id="categorizacion" placeholder="Escoja de A1,A,B,C" value="#{revistaController.selected.categorizacion}" title="#{bundle.CreateRevistaTitle_categorizacion}" required="true" requiredMessage="#{bundle.CreateRevistaRequiredMessage_categorizacion}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{revistaController.create}" value="#{bundle.Save}" update="display,:RevistaListForm:datalist,:growl" oncomplete="handleSubmit(args,'RevistaCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="RevistaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
