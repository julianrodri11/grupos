<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ArticuloCreateDlg" widgetVar="ArticuloCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateArticuloTitle}">
            <h:form id="ArticuloCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{articuloController.selected != null}">
                       <p:outputLabel value="#{bundle.CreateArticuloLabel_anioPublicacion}" for="anioPublicacion" />
                        <p:calendar id="anioPublicacion" pattern="MM/dd/yyyy" value="#{articuloController.selected.anioPublicacion}" title="#{bundle.EditArticuloTitle_anioPublicacion}" required="true" requiredMessage="#{bundle.EditArticuloRequiredMessage_anioPublicacion}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateArticuloLabel_nombreArticulo}" for="nombreArticulo" />
                        <p:inputText id="nombreArticulo" value="#{articuloController.selected.nombreArticulo}" title="#{bundle.CreateArticuloTitle_nombreArticulo}" required="true" requiredMessage="#{bundle.CreateArticuloRequiredMessage_nombreArticulo}"/>
                        <p:outputLabel value="#{bundle.CreateArticuloLabel_revistaIdrevista}" for="revistaIdrevista" />
                        <p:selectOneMenu id="revistaIdrevista" value="#{articuloController.selected.revistaIdrevista}" required="true" requiredMessage="#{bundle.EditArticuloRequiredMessage_revistaIdrevista}">
                            <f:selectItems value="#{revistaController.itemsAvailableSelectOne}"
                                           var="revistaIdrevistaItem"
                                           itemValue="#{revistaIdrevistaItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{articuloController.create}" value="#{bundle.Save}" update="display,:ArticuloListForm:datalist,:growl" oncomplete="handleSubmit(args,'ArticuloCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ArticuloCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
