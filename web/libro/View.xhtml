<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LibroViewDlg" widgetVar="LibroViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewLibroTitle}">
            <h:form id="LibroViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{libroController.selected != null}">
                        <h:outputText value="#{bundle.ViewLibroLabel_idlibros}"/>
                        <h:outputText value="#{libroController.selected.idlibros}" title="#{bundle.ViewLibroTitle_idlibros}"/>
                        <h:outputText value="#{bundle.ViewLibroLabel_anioPublicacion}"/>
                        <h:outputText value="#{libroController.selected.anioPublicacion}" title="#{bundle.ViewLibroTitle_anioPublicacion}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewLibroLabel_titulo}"/>
                        <h:outputText value="#{libroController.selected.titulo}" title="#{bundle.ViewLibroTitle_titulo}"/>
                        <h:outputText value="#{bundle.ViewLibroLabel_editorialIdeditorial}"/>
                        <h:outputText value="#{libroController.selected.editorialIdeditorial}" title="#{bundle.ViewLibroTitle_editorialIdeditorial}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="LibroViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
